appTitle=Multi Input with easy Select Dialog
appDescription=Multi Input with easy Select Dialog

intro=This demo will show you this custom MultiInputDialog with two different mode to show resuls already selected in the Dialog\n\nLoading of data could be slow because of the server (we're passing trough cors-anywhere)
multiInputCheckSelectedTitle=Multi Input with CheckSelected mode
multiInputHideSelectedTitle=Multi Input with HideSelected mode
multiInputCheckSelectedText=CheckSelected will allow you to automatically pre-check items in the SelectDialog if you already selected them in the MultiInput. You can remove those items or from the MultiInput or unchecking them from the SelectDialog
multiInputHideSelectedText=HideSelected will allow you to automatically hide items in the SelectDialog if you already selected them in the MultiInput. You can remove them only from the MultiInput